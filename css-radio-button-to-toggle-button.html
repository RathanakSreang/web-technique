<DOCTYPE html>
<html>
 <head>
  <title> CSS Radio button to taggle button</title>
  <style type="text/css">
  #donate label {
    float:left;
    /*width:170px;*/
    margin:4px;
    background-color:#EFEFEF;
    border-radius:4px;
    border:1px solid #D0D0D0;
    overflow:auto;
  }
  #donate label span {
    text-align:center;
    font-size: 32px;
    padding:0px 0px;
    display:block;
  }

  #donate label input {
    /*position:absolute;*/
    /*top:-20px;*/
    display: none;
  }

  #donate input:checked + span {
    background-color:#404040;
    color:#F7F7F7;
  }
  </style>
 </head>
 <body>
 <form action="post">
  <div id="donate">
    <label class="blue"><input type="radio" name="toggle" value="20"><span>$20</span></label>
    <label class="green"><input type="radio" name="toggle" value="50"><span>$50</span></label>
    <label class="yellow"><input type="radio" name="toggle" value="100"><span>$100</span></label>
    <label class="pink"><input type="radio" name="toggle" value="500"><span>$500</span></label>
    <label class="purple"><input type="radio" name="toggle" value="1000"><span>$1000</span></label>
  </div>
   <button>Submit</button>
 </form>
 </body>
</html>
